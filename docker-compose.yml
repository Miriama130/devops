version: '3.8'

services:
  mysql-container:
    image: mysql:8.0
    container_name: mysql-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mimi
      MYSQL_DATABASE: foyer
    ports:
      - "3307:3307"  # Changed from 3307:3306 to 3307:3307
    command: --port=3307  # Make MySQL listen on port 3307 inside container
    networks:
      - foyer-network
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pmimi", "--port=3307"]
      start_period: 40s
      interval: 10s
      timeout: 5s
      retries: 10

  spring-app:
    build: .
    container_name: spring-foyer
    restart: always
    depends_on:
      mysql-container:
        condition: service_healthy
    environment:
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-container:3307/foyer?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: mimi
    ports:
      - "8082:8082"
    networks:
      - foyer-network

networks:
  foyer-network:
    external: true

volumes:
  mysql_data:
